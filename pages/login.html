<script>

	document.addEventListener('contextmenu', event => event.preventDefault());


	function signUp()
	{
		window.location.href = "signup.html";
	}

	function examples()
	{
		window.location.href = "examples.html";
	}

	function faq()
	{
		window.location.href = "faq.html";
	}

	function clickedOnLoginButton()
	{
		console.log("Clicked login button");

		let username = document.getElementById("txtUsername").value;
		let password = document.getElementById("txtPassword").value;

		console.log(username + " " + password);
		
		if(username == "")
		{
			alert("Please enter a username");
			return;
		}
		else if(password == "")
		{
			alert("Please enter a password");
			return;
		}

		command = "login";
		postToServer(command, { username: username, password: password }, processLoginResponse);
	}

	function processLoginResponse(response)
	{
		if(response.responseCode == "1")
		{
			// console.log(response.responseMessage);
			// console.log(response.data);
			// const baseURL = "";
			// window.location.href = baseURL + "editInfo.html?id=" + response.data;
		    //window.location.href = "http://resume-chat.ai/editInfo.html?id=" + response.data;
		    window.location.href = "editInfo.html?id=" + response.data;
		}
		else
		{
			alert(response.responseCode + " " + response.responseMessage);
			return;
		}
	}

	function clickedOnCancelButton()
	{
		document.getElementById("loginForm").reset();
	}

</script>

</head>
<body>

	<div id="divMainContainer" class="container homeBackground relativeContainer"> 
		<a href="index.html">
			<div class="homeLogo">
				<img src="static/images/index_logo_title.png">
			</div>
		</a>
 		<div class="faqTitle">
 			<center>Login here:<br><br></center>
 		</div>
 		<form id="loginForm">
 			<center><input id="txtUsername" placeholder="Username" value=""></center><br>
 			<center><input id="txtPassword" placeholder="Password" value="" type="password"></center><br><br>
 		</form>

 		<center>
 			<div class="systemDialogButton green" onClick="clickedOnLoginButton();">LOGIN</div>
 			<div class="systemDialogButton red" onClick="clickedOnCancelButton();">CANCEL</div><br><br>
			<a href="reset_password.html"><font style="color: blue; font-size: 24px">Forgot password?</font></a><br><br>
			<a href="signup.html"><font style="color: blue; font-size: 24px">CREATE ACCOUNT</font></a>
 		</center>

 	<ul class="homeMenu">
 		<li class="homeMenuElement">
 			<a href="javascript: signUp();" class="homeMenuElementButton">
 				<div class="homeMenuElementIcon">
 					<span class="homeMenuElementIconHelper"></span>
 					<img src="static/images/signup.png">
    			</div>
    			<div class="homeMenuElementText">SIGN UP</div>
 			</a>
 		</li>

 		<li class="homeMenuElement">
 			<a href="javascript: examples();" class="homeMenuElementButton">
 				<div class="homeMenuElementIcon">
 					<span class="homeMenuElementIconHelper"></span>
 					<img src="static/images/examples.png">
 				</div>
 				<div class="homeMenuElementText">EXAMPLES</div>
 			</a>
 		</li>
 		<li class="homeMenuElement">
 			<a href="javascript: faq();" class="homeMenuElementButton">
 				<div class="homeMenuElementIcon">
 					<span class="homeMenuElementIconHelper"></span>
 					<img src="static/images/faq.png">
 				</div>
 				<div class="homeMenuElementText">FAQ</div>
 			</a>
 		</li>
 	</ul>
 	<br><br><br><br>

	</div>

	<script>
		initSystemDialog("divMainContainer");
	</script>
