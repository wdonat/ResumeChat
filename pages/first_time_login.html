<script>

	document.addEventListener('contextmenu', event => event.preventDefault());


	function signUp()
	{
		window.location.href = "signup.html";
	}

	function examples()
	{
		window.location.href = "examples.html";
	}

	function faq()
	{
		window.location.href = "faq.html";
	}

	function clickedOnLoginButton()
	{
		let email = document.getElementById("txtEmail").value;
		let username = document.getElementById("txtUsername").value;
		let password = document.getElementById("txtPassword").value;
		
		if(username == "")
		{
			alert("Please enter a username");
			return;
		}
		else if(password == "")
		{
			alert("Please enter a password");
			return;
		}
		else if(email == "")
		{
			alert("Please enter a valid email address");
			return;
		}

		command = "createLogin";
		postToServer(command, { email: email, username: username, password: password }, processCreateLoginResponse);
	}

	function processCreateLoginResponse(response)
	{
		if(response.responseCode == "1")
		{
			const baseURL = "";
			window.location.href = baseURL + "editInfo.html?id=" + response.data;
		}
		else
		{
			alert(response.responseMessage);
			return;
		}
	}

	function clickedOnCancelButton()
	{
		document.getElementById("signupForm").reset();
	}

</script>
