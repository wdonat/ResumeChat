<!DOCTYPE html>
<html>
<head>

<title>Resume Chat</title>

<meta name="Author" content="Wolfram Donat" />
<meta name="copyright" content="2024 Wolfram Donat" />

<meta name="Description" lang="us" content="" />
<meta name="Keywords" content="" />
<meta name="Robots" content="Index, All" />
<meta charset="UTF-8">
<!-- <meta name="viewport" content="width=1366"> -->

<link rel="shortcut icon" type="image/png" href="static/images/favicon.ico" />

<link rel="stylesheet" type="text/css" href="static/styles/styles.css" />

<script src="static/scripts/server-communication.js"></script>
<script src="static/scripts/system-dialog.js"></script>
<script src="static/scripts/auth.js"></script>

<script>

	document.addEventListener('contextmenu', event => event.preventDefault());


	function signUp()
	{
		window.location.href = "signup.html";
	}

	function examples()
	{
		window.location.href = "examples.html";
	}

	function faq()
	{
		window.location.href = "faq.html";
	}

	function clickedOnResetButton()
	{
		let email = document.getElementById("txtEmail").value;
		
		if(email == "")
		{
			alert("Please enter a valid email address");
			return;
		}

		command = "resetPassword";
		postToServer(command, { email: email }, processResetResponse);
	}

	function processResetResponse(response)
	{
		if(response.responseCode == "1")
		{
			alert("If the email address you entered is in our system, instructions to reset your password will be emailed to you.")
		}
		else
		{
			alert(response.responseMessage);
			return;
		}
	}

	function clickedOnCancelButton()
	{
		document.getElementById("resetForm").reset();
	}

</script>

</head>
<body>

	<div id="divMainContainer" class="container homeBackground relativeContainer"> 
		<a href="index.html">
			<div class="homeLogo">
				<img src="static/images/index_logo_title.png">
			</div>
		</a>
 		<div class="faqTitle">
 			<center>Reset password:<br><br></center>
 		</div>
 		<div class="">
 			<center>Enter the email address associated with your account.</center><br><br>
 		<form id="resetForm">
 			<center><input id="txtEmail" placeholder="Email address" value=""></center><br>
 		</form>

 		<center>
 			<div class="systemDialogButton green" onClick="clickedOnResetButton();">RESET</div>
 			<div class="systemDialogButton red" onClick="clickedOnCancelButton();">CANCEL</div><br><br>
 		</center>

 	<ul class="homeMenu">
 		<li class="homeMenuElement">
 			<a href="javascript: examples();" class="homeMenuElementButton">
 				<div class="homeMenuElementIcon">
 					<span class="homeMenuElementIconHelper"></span>
 					<img src="static/images/examples.png">
 				</div>
 				<div class="homeMenuElementText">EXAMPLES</div>
 			</a>
 		</li>
 		<li class="homeMenuElement">
 			<a href="javascript: faq();" class="homeMenuElementButton">
 				<div class="homeMenuElementIcon">
 					<span class="homeMenuElementIconHelper"></span>
 					<img src="static/images/faq.png">
 				</div>
 				<div class="homeMenuElementText">FAQ</div>
 			</a>
 		</li>
 	</ul>
 	<br><br><br><br>

	</div>

	<script>
		initSystemDialog("divMainContainer");
	</script>

</body>
</html>
